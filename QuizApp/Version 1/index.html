<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App - Version 1</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Quiz</h1>
      <img src="start_image.png" alt="Start Image" width="200" />
      <form action="quiz.html">
        <label for="difficulty">Select difficulty level:</label>
        <input
          type="range"
          id="difficulty"
          name="difficulty"
          min="1"
          max="3"
          value="1"
        />
        <br />
        <input type="checkbox" id="confirm-start" required />
        <label for="confirm-start"
          >I confirm that I am ready to start the quiz.</label
        ><br />
        <input
          type="radio"
          id="easy"
          name="difficulty-level"
          value="easy"
          checked
        />
        <label for="easy">Easy</label><br />
        <input
          type="radio"
          id="medium"
          name="difficulty-level"
          value="medium"
        />
        <label for="medium">Medium</label><br />
        <input type="radio" id="hard" name="difficulty-level" value="hard" />
        <label for="hard">Hard</label><br />
        <button type="submit">Start Quiz</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
